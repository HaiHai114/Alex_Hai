<!DOCTYPE html>
<html>
<head>
    <title>AI Giải Toán</title>
    <script>
        async function solveMath() {
            let expression = document.getElementById("expression").value;
            let operation = document.getElementById("operation").value;

            let response = await fetch("/solve", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ expression, operation })
            });

            let result = await response.json();
            document.getElementById("result").innerText = result.result || result.error;
        }
    </script>
</head>
<body>
    <h2>AI Giải Toán</h2>
    <input type="text" id="expression" placeholder="Nhập biểu thức">
    <select id="operation">
        <option value="solve">Giải phương trình</option>
        <option value="derivative">Đạo hàm</option>
        <option value="integrate">Tích phân</option>
    </select>
    <button onclick="solveMath()">Giải</button>
    <p>Kết quả: <span id="result"></span></p>
</body>
</html>
